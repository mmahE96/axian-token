<div>
    <h3>Transfer tokens to other address</h3>
    <form class="form" #transactionForm="ngForm" (ngSubmit)="submitForm(transactionForm)">
        <div class="to-address">
    <label>To address</label>
    <input name="toAddress" ngModel />
</div>
<div>
    <label class="from-address">From address</label>
    <input name="fromAddress" ngModel />
</div>
    <div>
    <button type="submit">Transfer AXI tokens</button>
</div>
</form>
</div>
